<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Nav bar</title>
    <script src="https://kit.fontawesome.com/e770481807.js" crossorigin="anonymous"></script> <!--icon을 쓰기위함-->
    <script src="main.js" defer></script> 
    <!-- html파싱과 js패칭이 병렬로 수행됨 (모든 파일을 다 받을때까지 html이 브라우저에 안 뜨는것을 방지하기 위함)
        파싱: 원하는 데이터를 골라 정보로 가공하는 것  
        원래 브라우저의 파싱 및 실행 순서 html >> css >> js-->
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-hashtag"></i>
            <a href="">DreamCoding</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="">HOME</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Weddings</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Bookings</a></li>
        </ul>
        <ul class="navbar__icons">
            <li><i class="fa-brands fa-facebook-square"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
        </ul>

        <a href="#" class="navbar__toogleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
</body>
</html>
